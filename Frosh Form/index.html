<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosh Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Frosh Recruiting Form</h1>
            <table>
                <tr>
                    <td>Name :</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Roll Number :</td>
                    <td><input type="number" required></td>
                </tr>
                <tr>
                    <td>Email I'd :</td>
                    <td><input type="email" placeholder=" Thapar Email I'd" required></td>
                </tr>
                <tr>
                    <td>Phone Number :</td>
                    <td><input type="number" required></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td><input type="radio" name="Gender" required>Male
                        <input type="radio" name="Gender" required>Female
                    </td>
                </tr>
                <!-- <tr>
                    <td class="align_submit"><input type="submit" placeholder="Submit"></td>
                </tr> -->
            </table>
            <div class="btn">
                <button type="button" id="Submitbtn" >Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
